  <title>Жак-Ив Кусто</title>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo button-opacity"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button-opacity" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button button-opacity" type="button"></button>
      </section>

      <section class="cards" aria-label="карточки">
      </section>

      <section class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_edit-profile">
          <button class="popup__close-button button-opacity" type="button"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form popup_type_edit-profile-form" name="profileForm">
            <fieldset class="popup__form-container">
              <input class="popup__text popup__text_type_name" type="text" name="name" value="" minlength="2"
                maxlength="40" required>
              <input class="popup__text popup__text_type_about" type="text" name="about" value="" minlength="2"
                maxlength="200" required>
              <button class="popup__form-submit button-opacity" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_add-card">
          <button class="popup__close-button popup__close-button_type_add-card button-opacity" type="button"></button>
          <h2 class="popup__heading">Новое место</h2>
          <form class="popup__form popup__form_type_add-card" name="cardForm">
            <fieldset class="popup__form-container">
              <input class="popup__text popup__text_type_heading" placeholder="Название" type="text" name="heading"
                value="" minlength="1" maxlength="30" required>
              <input class="popup__text popup__text_type_link" placeholder="Ссылка на картинку" type="url" name="link"
                value="" required>
              <button class="popup__form-submit button-opacity" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>
      </section>
